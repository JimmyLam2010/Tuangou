<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="js/device-fit.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <img src="images/logo.png" alt="" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 logo">
                <input type="search" name="search" id="search" class="col-4 offset-1 col-sm-4 offset-sm-1 col-md-4 offset-md-1 col-lg-4 offset-lg-1 col-xl-4 offset-xl-1 search" placeholder="请输入商品名称">
                <select name="city" id="city" class="col-3 offset-1 col-sm-3 offset-sm-1 col-md-3 offset-md-1 col-lg-3 offset-lg-1 col-xl-3 offset-xl-1 city">
                    <option value="">广州市</option>
                    <option value="">深圳市</option>
                    <option value="">东莞市</option>
                    <option value="">佛山市</option>
                </select>
            </div>      
        </div>
    </div>
    <div class="content">
        <div class="banner">
            <img src="images/banner.png" alt="">
        </div>
    </div>
    
    <script src="js/page-scroll.js"></script>
</body>
</html>
